specVersion: 0.0.5
description: PRB-Proxy Subgraph
repository: https://github.com/sablier-labs/v2-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ContractPRBProxyRegistry
    network: {{chain}}
    source:
      address: "{{registry}}"
      abi: PRBProxyRegistry
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Action
        - Proxy
        - Plugin
        - Registry
      abis:
        - name: PRBProxy
          file: ./abis/PRBProxy.json
        - name: PRBProxyRegistry
          file: ./abis/PRBProxyRegistry.json
      eventHandlers:
        - event: DeployProxy(indexed address,indexed address,address)
          handler: handleDeploy
        - event: InstallPlugin(indexed address,indexed address,indexed address,bytes4[])
          handler: handleInstallPlugin
        - event: UninstallPlugin(indexed address,indexed address,indexed address,bytes4[])
          handler: handleUninstallPlugin
      file: ./src/mappings/index.ts
templates:
  - kind: ethereum/contract
    name: ContractPRBProxy
    network: {{chain}}
    source:
      abi: PRBProxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Action
        - Proxy
        - Plugin
        - Registry
      abis:
        - name: PRBProxy
          file: ./abis/PRBProxy.json
        - name: PRBProxyRegistry
          file: ./abis/PRBProxyRegistry.json
      eventHandlers:
        - event: Execute(indexed address,bytes,bytes)
          handler: handleExecute
        - event: RunPlugin(indexed address,bytes,bytes)
          handler: handleRunPlugin
      file: ./src/mappings/index.ts
