specVersion: 0.0.5
description: Sablier V2 Subgraph
repository: https://github.com/sablierhq/v2-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ContractInitializer
    network: goerli
    source:
      address: "0x93369c09b52449b4f888292b09cc8e9ceb7643df"
      abi: SablierV2LockupLinear
      startBlock: 8856900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Stream
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: SablierV2Comptroller
          file: ./abis/SablierV2Comptroller.json
        - name: SablierV2LockupDynamic
          file: ./abis/SablierV2LockupDynamic.json
        - name: SablierV2LockupLinear
          file: ./abis/SablierV2LockupLinear.json
      eventHandlers:
        - event:
            CreateLockupLinearStream(uint256,indexed address,indexed address,indexed
            address,(uint128,uint128,uint128),address,bool,(uint40,uint40,uint40),address)
          handler: handleInitializer
      file: ./src/mappings/index.ts
templates:
  - kind: ethereum/contract
    name: ContractLockupLinear
    network: goerli
    source:
      abi: SablierV2LockupLinear
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Action
        - Batch
        - Batcher
        - Contract
        - Comptroller
        - ComptrollerProtocolFee
        - ComptrollerFlashAsset
        - Segment
        - Stream
        - Token
        - Watcher
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: SablierV2Comptroller
          file: ./abis/SablierV2Comptroller.json
        - name: SablierV2LockupDynamic
          file: ./abis/SablierV2LockupDynamic.json
        - name: SablierV2LockupLinear
          file: ./abis/SablierV2LockupLinear.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CancelLockupStream(indexed uint256,indexed address,indexed address,uint128,uint128)
          handler: handleCancel
        - event:
            CreateLockupLinearStream(uint256,indexed address,indexed address,indexed
            address,(uint128,uint128,uint128),address,bool,(uint40,uint40,uint40),address)
          handler: handleCreateLinear
        - event: RenounceLockupStream(indexed uint256)
          handler: handleRenounce
        - event: SetComptroller(indexed address,address,address)
          handler: handleComptrollerSet
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: WithdrawFromLockupStream(indexed uint256,indexed address,uint128)
          handler: handleWithdraw
      file: ./src/mappings/index.ts
  - kind: ethereum/contract
    name: ContractLockupDynamic
    network: goerli
    source:
      abi: SablierV2LockupDynamic
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Action
        - Contract
        - Batch
        - Batcher
        - Comptroller
        - ComptrollerProtocolFee
        - ComptrollerFlashAsset
        - Segment
        - Stream
        - Token
        - Watcher
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: SablierV2Comptroller
          file: ./abis/SablierV2Comptroller.json
        - name: SablierV2LockupDynamic
          file: ./abis/SablierV2LockupDynamic.json
        - name: SablierV2LockupLinear
          file: ./abis/SablierV2LockupLinear.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CancelLockupStream(indexed uint256,indexed address,indexed address,uint128,uint128)
          handler: handleCancel
        - event:
            CreateLockupDynamicStream(uint256,indexed address,indexed address,indexed
            address,(uint128,uint128,uint128),address,bool,(uint128,uint64,uint40)[],(uint40,uint40),address)
          handler: handleCreateDynamic
        - event: RenounceLockupStream(indexed uint256)
          handler: handleRenounce
        - event: SetComptroller(indexed address,address,address)
          handler: handleComptrollerSet
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: WithdrawFromLockupStream(indexed uint256,indexed address,uint128)
          handler: handleWithdraw
      file: ./src/mappings/index.ts
  - kind: ethereum/contract
    name: ContractComptroller
    network: goerli
    source:
      abi: SablierV2Comptroller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Action
        - Contract
        - Batch
        - Batcher
        - Comptroller
        - ComptrollerProtocolFee
        - ComptrollerFlashAsset
        - Segment
        - Stream
        - Token
        - Watcher
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: SablierV2Comptroller
          file: ./abis/SablierV2Comptroller.json
      eventHandlers:
        - event: SetProtocolFee(indexed address,indexed address,uint256,uint256)
          handler: handleComptrollerProtocolFee
        - event: SetFlashFee(indexed address,uint256,uint256)
          handler: handleComptrollerFlashFee
        - event: ToggleFlashAsset(indexed address,indexed address,bool)
          handler: handleComptrollerFlashAsset
        - event: TransferAdmin(indexed address,indexed address)
          handler: handleComptrollerTransferAdmin
      file: ./src/mappings/index.ts
