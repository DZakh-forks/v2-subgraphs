specVersion: 0.0.4
description: Sablier V2 Subgraph
repository: https://github.com/sablierhq/v2-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ContractInitializer
    network: goerli
    source:
      address: "0xb0Ed8e11339F1d655a3029a1e3d7e448326556c6"
      abi: SablierV2Linear
      startBlock: 8122650
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Stream
      abis:
        - name: SablierV2Linear
          file: ./abis/SablierV2Linear.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event:
            CreateLinearStream(uint256,indexed address,indexed address,indexed
            address,uint128,address,uint40,uint40,uint40,bool)
          handler: handleInitializer
      file: ./src/mappings/index.ts
templates:
  - kind: ethereum/contract
    name: ContractLinear
    network: goerli
    source:
      abi: SablierV2Linear
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Action
        - Contract
        - Group
        - Segment
        - Stream
        - Token
      abis:
        - name: SablierV2Linear
          file: ./abis/SablierV2Linear.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Cancel(indexed uint256,indexed address,indexed address,uint128,uint128)
          handler: handleCancel
        - event:
            CreateLinearStream(uint256,indexed address,indexed address,indexed
            address,uint128,address,uint40,uint40,uint40,bool)
          handler: handleCreateLinear
        - event: Renounce(indexed uint256)
          handler: handleRenounce
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Withdraw(indexed uint256,indexed address,uint128)
          handler: handleWithdraw
      file: ./src/mappings/index.ts
  - kind: ethereum/contract
    name: ContractPro
    network: goerli
    source:
      abi: SablierV2Pro
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Action
        - Contract
        - Group
        - Segment
        - Stream
        - Token
      abis:
        - name: SablierV2Pro
          file: ./abis/SablierV2Pro.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Cancel(indexed uint256,indexed address,indexed address,uint128,uint128)
          handler: handleCancel
        - event:
            CreateProStream(uint256,indexed address,indexed address,indexed
            address,uint128,address,uint40,uint40,uint128[],int64[],uint40[],bool)
          handler: handleCreatePro
        - event: Renounce(indexed uint256)
          handler: handleRenounce
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Withdraw(indexed uint256,indexed address,uint128)
          handler: handleWithdraw
      file: ./src/mappings/index.ts
