specVersion: 0.0.4
description: Sablier V2 Subgraph
repository: https://github.com/sablierhq/v2-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ContractInitializer
    network: {{chain}}
    source:
      address: "{{initializer}}"
      abi: SablierV2LockupLinear
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Stream
      abis:
        - name: SablierV2LockupLinear
          file: ./abis/SablierV2LockupLinear.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event:
            CreateLockupLinearStream(uint256,indexed address,indexed address,indexed
            address,(uint128,uint128,uint128),address,bool,(uint40,uint40,uint40),address)
          handler: handleInitializer
      file: ./src/mappings/index.ts
templates:
  - kind: ethereum/contract
    name: ContractLockupLinear
    network: {{chain}}
    source:
      abi: SablierV2LockupLinear
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Action
        - Contract
        - Batch
        - Batcher
        - Segment
        - Stream
        - Token
        - Watcher
      abis:
        - name: SablierV2LockupLinear
          file: ./abis/SablierV2LockupLinear.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: CancelLockupStream(indexed uint256,indexed address,indexed address,uint128,uint128)
          handler: handleCancel
        - event:
            CreateLockupLinearStream(uint256,indexed address,indexed address,indexed
            address,(uint128,uint128,uint128),address,bool,(uint40,uint40,uint40),address)
          handler: handleCreateLinear
        - event: RenounceLockupStream(indexed uint256)
          handler: handleRenounce
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: WithdrawFromLockupStream(indexed uint256,indexed address,uint128)
          handler: handleWithdraw
      file: ./src/mappings/index.ts
  - kind: ethereum/contract
    name: ContractLockupPro
    network: {{chain}}
    source:
      abi: SablierV2LockupPro
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Action
        - Contract
        - Batch
        - Batcher
        - Segment
        - Stream
        - Token
        - Watcher
      abis:
        - name: SablierV2LockupPro
          file: ./abis/SablierV2LockupPro.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: CancelLockupStream(indexed uint256,indexed address,indexed address,uint128,uint128)
          handler: handleCancel
        - event:
            CreateLockupProStream(uint256,indexed address,indexed address,indexed
            address,(uint128,uint128,uint128),(uint128,uint64,uint40)[],address,bool,(uint40,uint40),address)
          handler: handleCreatePro
        - event: RenounceLockupStream(indexed uint256)
          handler: handleRenounce
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: WithdrawFromLockupStream(indexed uint256,indexed address,uint128)
          handler: handleWithdraw
      file: ./src/mappings/index.ts
